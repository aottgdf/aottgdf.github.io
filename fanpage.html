<html>
<head>
<script>
var width = screen.width;
var height = screen.height;
</script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Facebook Aottg DF | เยี่ยมชมแฟนเพจของเรา</title>
<style>
body {
    top: 0;
    left: 0;
    background-color: black;
}
#connect_widget {
    position: absolute;
    border: none !important;
    width: 100% !important;
    height: 100% !important;
    top: 0 !important;
    left: 0 !important;
    margin-bottom: 56px;
}
</style>
</head>
<body>
<iframe id="connect_widget" allowTransparency="true"></iframe>
<div style="height: 56px"></div>

<div id="fb-root"></div>
<script>
	(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = 'https://connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v3.0&appId=202995930318578&autoLogAppEvents=1';
	fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

<script>
window.onload = function(){
var fb = document.getElementById('connect_widget');
var url = "http://www.facebook.com/plugins/page.php?href=https://www.facebook.com/aottgdf&tabs=timeline,messages&width=" + width + "&height=" + height + "&colorscheme=dark&show_faces=true&header=false&stream=false&show_border=false&appId";
fb.src = url;
}
</script>
</body>
</html>
